    <h1>angr</h1>

    <h2>what is angr?</h2>
    <p>angr is a framework for analyzing binaries. It focuses on both static and dynamic symbolic ("concolic") analysis, making it applicable to a variety of tasks.</p>

    <h2>what's it encompass?</h2>
    <p>angr is made up of several subprojects, including <a href="/simuvex/">simuvex</a>, <a href="/cle/">cle</a>, <a href="/pyvex/">pyvex</a>, and <a href="/claripy/">claripy</a>.</p>
